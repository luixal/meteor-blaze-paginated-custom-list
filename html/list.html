<template name="paginatedCustomList">
  {{#with options}}
    <ul class="paginated-custom-list {{ulClasses}}">
    {{#each items}}
      {{> paginatedCustomListItem template=template onItemClick=onItemClick liClasses=liClasses item=this}}
    {{/each}}
    </ul>
    {{#with paginatorOptions}}
      {{#unless hide}}
        {{> defaultBootstrapPaginator pagination=templatePagination limit=limit containerClass=containerClass onClick=onClick}}
      {{/unless}}
    {{/with}}
 {{/with}}
</template>
